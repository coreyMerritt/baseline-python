[project]
name = "CHANGE_ME"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
  "dacite>=1.9.2",
  "fastapi>=0.111.0",
  "psycopg2-binary>=2.9.11",
  "pydantic>=2.7.0",
  "pyyaml>=6.0.3",
  "sqlalchemy>=2.0.0",
  "uvicorn>=0.30.0",
]

[project.optional-dependencies]
dev = [
  "types-PyYAML>=6.0.12.20250915",
  # Linters/Tests
  "isort",
  "mypy",
  "pytest",
  "ruff",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.isort]
indent = "  "
line_length = 120

[tool.mypy]
explicit_package_bases = true
mypy_path = "src"
