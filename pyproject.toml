[project]
name = "CHANGE_ME"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
  "dacite==1.9.2",
  "fastapi==0.120.0",
  "psycopg==3.2.11",
  "pydantic==2.12.3",
  "pyyaml==6.0.3",
  "sqlalchemy==2.0.44",
  "uvicorn==0.38.0",
]

[project.optional-dependencies]
dev = [
  "types-PyYAML>=6.0.12.20250915",
  # Linters/Tests
  "isort",
  "mypy",
  "pylint",
  "pytest",
  "ruff",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.isort]
indent = "  "
line_length = 120

[tool.mypy]
explicit_package_bases = true
mypy_path = "src"

[tool.ruff.lint]
select = ["W292", "W391"]
preview = true

