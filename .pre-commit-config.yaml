repos:
  - repo: local
    hooks:
      - id: system-starts
        name: system-starts
        entry: ./tests/system/api/system-starts.sh
        language: script
        always_run: true
        pass_filenames: false
        stages: [pre-push]
      - id: health-check
        name: health-check
        entry: ./tests/system/api/health-check.sh
        language: script
        always_run: true
        pass_filenames: false
        stages: [pre-push]
      - id: post-and-get-account
        name: post-and-get-account
        entry: ./tests/system/api/post-and-get-account.sh
        language: script
        always_run: true
        pass_filenames: false
        stages: [pre-push]
