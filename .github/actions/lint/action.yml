name: Pythonic Linters
inputs:
  python-version:
    description: "Python version to use"
    required: true
runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install build
        pip install .
        pip install .[dev]
    - name: Run isort
      shell: bash
      run: isort --check-only ./src/
    - name: Run mypy
      shell: bash
      run: mypy ./src/
    - name: Run pylint
      shell: bash
      run: pylint --disable=fixme ./src/
    - name: Run ruff
      shell: bash
      run: ruff check ./src/
