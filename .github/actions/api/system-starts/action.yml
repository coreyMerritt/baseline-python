name: No webserver dry-run
inputs:
  python-version:
    description: "Python version to use"
    required: true
runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
    - name: Install Dependencies
      shell: bash
      run: ./install.sh "test"
    - name: Run Database
      shell: bash
      run: sudo PYTHONPATH=. .venv/bin/python ./scripts/deploy_db.py test
    # This is marked as an API test because a this dry run would likely not be possible with a non-fastapi main.py
    - name: System starts
      shell: bash
      run: ./tests/system/api/system-starts.sh
